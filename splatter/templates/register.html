<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Splatter</title>
  <meta name="description" content="">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- manifest -->
  <link rel="manifest" href="site.webmanifest">

  <!-- icons -->
  <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
  <link rel="shortcut icon" href="favicon.ico">

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- normalize line heights -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/vendor/normalize.css') }}">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/vendor/materialize.css') }}"  media="screen,projection"/>
  <!-- import local style sheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">

  <!-- theme color -->
  <meta name="theme-color" content="#F1F1F1">
</head>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <main>
    <center>
      <div class="section"></div>
      <div class="section"></div>

      <h5 class="pink-text">Press the button on your Hue bridge, then click the button below to register this application.</h5>
      <div class="section"></div>

      <div class="container">
        <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

            <div class='row'>
              <div class='col s12'>
              </div>
            </div>

            <div class='row'>
              <div class='col s12'>
                <img src="{{ url_for('static', filename='img/hue/devicesBridgesV2.svg') }}" width="200px" height="200px">
              </div>
              <h5 class="pink-text">{{ ip_address }}</h5>
            </div>

            <br />
            <center>
              <div class='row'>
                <button id="register_button" class='col s12 btn btn-large waves-effect pink' onclick="register_hue()">Register</button>

                <div id="register_loader" class="preloader-wrapper big active" style="display: none;">
                  <div class="spinner-layer spinner-blue-only">
                    <div class="circle-clipper left">
                      <div class="circle"></div>
                    </div><div class="gap-patch">
                      <div class="circle"></div>
                    </div><div class="circle-clipper right">
                      <div class="circle"></div>
                    </div>
                  </div>
                </div>
              </div>
            </center>
        </div>
      </div>
    </center>

    <div class="section"></div>
    <div class="section"></div>
  </main>

  <!--JavaScript at end of body for optimized loading-->
  <!-- load modernizer -->
  <script type="text/javascript" src="{{ url_for('static', filename='js/vendor/modernizr-3.8.0.min.js') }}"></script>
  <!-- load JQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
  <!-- load materialize -->
  <script type="text/javascript" src="{{ url_for('static', filename='js/vendor/materialize.js') }}"></script>
  <!-- load jscolor -->
  <script type="text/javascript" src="{{ url_for('static', filename='js/vendor/jscolor.js') }}"></script>
  <!-- load local JavaScript -->
  <script type="text/javascript" src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>

</html>
